<ion-header>

  <ion-navbar #navbar color="primary" *ngIf="!isLandscape">
    <ion-buttons left *ngIf="!canGoBack">
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Partita Live</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (tap)="rotate()">
        <ion-icon name="{{rotation}}"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-tabs>
    <ion-tab [root]="scorePage" [rootParams]="scoreParams" tabTitle="Punteggio" tabIcon="appname-score-icon"></ion-tab>
    <ion-tab [root]="formationPage" tabTitle="Formazione" tabIcon="appname-player"></ion-tab>
    <ion-tab [root]="chatPage" tabTitle="Chat" tabIcon="chatbubbles"></ion-tab>
  </ion-tabs>
</ion-content>
