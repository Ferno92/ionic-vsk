<ion-header no-border>

  <ion-navbar #navbar color="primary" *ngIf="!isLandscape || tabIndex != 0">
    <ion-buttons left *ngIf="!canGoBack">
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Partita Live</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (tap)="rotate()" *ngIf="tabIndex == 0">
        <ion-icon name="{{rotation}}"></ion-icon>
      </button>
      <!-- <a  href="intent://#Intent;action=android.intent.action.SEND;type=text/plain;S.android.intent.extra.TEXT=https%3A%2F%2Fpaul.kinlan.me%2F;S.android.intent.extra.SUBJECT=Amazing;end">
      <a  href="intent://<URL>#Intent;scheme=http;action=android.intent.action.SEND;end"> -->

        <button ion-button icon-only (tap)="sharePopup()">
          <ion-icon name="share"></ion-icon>
        </button>
      <!-- </a> -->
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding [ngClass]="{'landscape': isLandscape && tabIndex == 0}">
  <ion-tabs tabsPlacement="top" tabsLayout="icon-bottom" color="primary" (ionChange)="transition($event)">
    <ion-tab [root]="scorePage" [rootParams]="scoreParams" tabTitle="Punteggio" tabIcon="appname-score-icon"></ion-tab>
    <ion-tab [root]="formationPage" [rootParams]="formationParams" tabTitle="Formazione" tabIcon="appname-player"></ion-tab>
    <ion-tab [root]="chatPage" [rootParams]="chatParams" tabTitle="Chat" tabIcon="chatbubbles"></ion-tab>
  </ion-tabs>
</ion-content>
