<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button (click)="login()">LOGIN</button>
  <button ion-button color="danger" (click)="googleLogin()">LOGIN WITH GOOGLE</button>
  <div >or</div>
  <div>
      <button ion-button outline (click)="createAccount()">Create a new account</button>
  </div>
</ion-content>
