<ion-header>

  <ion-navbar>
    <ion-title>Statistiche giocatore</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="selected-number" [ngClass]="{'unknown': selected.number <= 0}">{{selected.number <= 0 ? '?' :

                    <ion-buttons class="float-right">
                      <button ion-button small outline color="danger" class="small-button" (tap)="add('attacco', 'err')">

                      </button>

                  </div>
                  <div class="input-title error">Errore</div>

                </ion-col>

                  </ion-buttons>
                  <div class="clear"></div>
