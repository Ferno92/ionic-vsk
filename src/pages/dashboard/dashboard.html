<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
    <ion-buttons end *ngIf="(onlineVersion | async)?.current != version">
      <button ion-button icon-only (click)="reload()" class="update-button">
        <ion-icon md="md-cloud-download"></ion-icon>
        Update
      </button>
    </ion-buttons>
    <!-- <ion-buttons end *ngIf="userLogged">
        <button ion-button icon-only (click)="logOut()">
          <ion-icon md="md-log-out"></ion-icon>
        </button>
      </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content padding class="dashboard-container">
  <div class="empty-dashboard">
    <ion-grid style="height: 100%">
        <ion-row justify-content-center align-items-center style="height: 100%">
          <div>
              <img src="../../assets/imgs/volley_empty_list.png" />
              <p class="text_empty_dashboard">Non hai partite salvate.. Incomincia creandone una!</p>
          </div>
        </ion-row>
      </ion-grid>
  </div>
  <ion-fab class="fab-dashboard" bottom right>
      <button ion-fab icon-only color="secondary">
          <ion-icon md="md-add"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
