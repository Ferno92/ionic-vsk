<ion-header>

  <ion-navbar #navbar color="primary">
    <button ion-button menuToggle *ngIf="!onEdit">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons left *ngIf="onEdit">
      <button ion-button icon-only (click)="removeOnEdit()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{onEdit ? 'Elimina partite' : 'Dashboard'}}</ion-title>
    <ion-buttons end *ngIf="(onlineVersion | async)?.current != version">
      <button ion-button icon-only (click)="reload()" class="update-button">
        <ion-icon md="md-cloud-download"></ion-icon>
        Update
      </button>
    </ion-buttons>
    <ion-buttons end *ngIf="onEdit">
      <button ion-button icon-only (click)="deleteGames()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
    <!-- <ion-buttons end *ngIf="userLogged">
        <button ion-button icon-only (click)="logOut()">
          <ion-icon md="md-log-out"></ion-icon>
        </button>
      </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content padding class="dashboard-container" hide-fab>
  <div class="empty-dashboard" *ngIf="emptyGames">
    <ion-grid style="height: 100%">
      <ion-row justify-content-center align-items-center style="height: 100%">
        <div>
          <img src="../../assets/imgs/volley_empty_list.png" />
          <p class="text_empty_dashboard">Non hai partite salvate.. Incomincia creandone una!</p>
        </div>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="!emptyGames">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 *ngFor="let game of (games | async)?.slice().reverse(); let i = index">
          <ion-card class="animated bounceIn game-card" [ngClass]="{'live': game.live}" [style.animation-delay]=" i/10 + 's'" (press)="onPressingCardGame(game)">
            <!-- <ion-card-header>
              {{game.name}}
            </ion-card-header> -->
            <ion-card-content class="card-content">
              <div class="game-content" [ngClass]="{'edit': onEdit}" (tap)="openGame(game)">
                <div class="float-left side-text live-text" [ngClass]="{'live': game.live}">{{game.live ? 'Live' : 'Punteggio finale'}}</div>
                <div class="float-right side-text">{{game.date}}</div>
                <div class="clear">
                  <div class="float-left relevant-text" [ngClass]="{'winner': game.resultA > game.resultB}">{{game.teamA}}</div>
                  <div class="float-right relevant-text" [ngClass]="{'winner': game.resultA > game.resultB}">{{game.resultA}}</div>
                </div>
                <div class="clear">
                  <div class="float-left relevant-text" [ngClass]="{'winner': game.resultB > game.resultA}">{{game.teamB}}</div>
                  <div class="float-right relevant-text" [ngClass]="{'winner': game.resultB > game.resultA}">{{game.resultB}}</div>
                </div>
                <div class="clear side-text">{{game.location}}</div>
              </div>
              <ion-checkbox [(ngModel)]="game.checked" (ionChange)="updateEditCheck(game, false)" class="edit-game-checkbox" [ngClass]="{'edit': onEdit}"
              (tap)="tapCheckbox(game)"></ion-checkbox>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
