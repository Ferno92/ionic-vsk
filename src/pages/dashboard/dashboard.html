<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>dashboard</ion-title>
    <ion-buttons end *ngIf="userLogged">
      <button ion-button icon-only (click)="logOut()">
        <ion-icon md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="dashboard-container">
  <div class="empty-dashboard">
    <ion-grid  class="full-height">
      <ion-row class="full-height">
        <ion-col col-sm-6 offset-sm-3 col-xs-10 offset-xs-1 class="text-parent">
            <p class="text_empty_dashboard">Non hai partite salvate.. Incomincia creandone una!</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-fab class="fab-dashboard">
      <button ion-fab icon-only color="secondary">
          <ion-icon md="md-add"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
