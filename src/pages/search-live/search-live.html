<ion-header>

  <ion-navbar #navbar color="primary">
    <ion-buttons left *ngIf="!canGoBack">
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Partite in corso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!emptyGames">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 *ngFor="let game of (games | async)?.slice().reverse(); let i = index">
          <game-widget [game]="game"></game-widget>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
